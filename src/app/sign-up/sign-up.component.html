<div class="row">
    <div class="col-sm-6 offset-3">
        <div class="text-center">
            <h4>
                Sign Up
            </h4>

        </div>

        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" id="username" placeholder="Username">
            </div>

            <div class="form-group">
                <label for="username">Password</label>
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="username">Confirm Password</label>
                <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password" autocomplete>
            </div>

            <section formGroupName="address">
                <div class="form-group">
                    <label for="Street">Street</label>
                    <input type="text" class="form-control" id="street" placeholder="1234 Main Street" formControlName="street">
                  </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" id="inputCity" formControlName="city">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">State</label>
                      <select id="inputState" class="form-control" formControlName="state">
                        <option selected disabled>Choose...</option>
                        <option *ngFor="let state of stateOptions" [ngValue]="state">{{state}}</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputZip">Zip</label>
                      <input type="text" class="form-control" id="inputZip" formControlName="zip">
                    </div>
                  </div>
            </section>

            <p>
                <button class="btn btn-success" type="submit"><i class="fas fa-save"></i> Save</button>
    
                <button class="btn btn-warning" (click)="clear()"><i class="fas fa-snowplow"></i> Clear</button>

                <button class="btn btn-info" (click)="autoFillAddress()"><i class="fas fa-address-card"></i> Auto Fill Address</button>
            </p>
        </form>

    </div>

</div>
