<div class="row">
    <div class="col-sm-6 offset-3">
        <div class="text-center">
            <h4>
                Sign Up
            </h4>

        </div>

        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" id="username" placeholder="Username"
                [ngClass]="{'is-invalid':username.errors && username.touched}">
                <div class="invalid-feedback" *ngIf="username.hasError('usernameTaken')">
                    Username is taken
                </div>
                <div class="invalid-feedback" *ngIf="username.hasError('required')">
                    Username is required
                </div>
                <div class="invalid-feedback" *ngIf="username.hasError('minlength')">
                    Username should be more than three characters
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password"
                [ngClass]="{'is-invalid':password.errors && password.touched}">

                <div class="invalid-feedback" *ngIf="password.hasError('required')">
                    Password is required
                </div>
            </div>

            <div class="form-group">
                <label for="username">Confirm Password</label>
                <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password"
                [ngClass]="{'is-invalid':confirmPassword.errors && confirmPassword.touched}" autocomplete>
                <div class="invalid-feedback" *ngIf="confirmPassword.hasError('passwordMismatch')">
                    Passwords mismatch
                </div>
                <div class="invalid-feedback" *ngIf="confirmPassword.hasError('required')">
                    Confirm Password is required
                </div>
            </div>

            <section formGroupName="address">
                <div class="form-group">
                    <label for="Street">Street</label>
                    <input type="text" class="form-control" id="street" placeholder="1234 Main Street" formControlName="street">
                  </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" id="inputCity" formControlName="city">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">State</label>
                      <select id="inputState" class="form-control" formControlName="state">
                        <option selected disabled>Choose...</option>
                        <option *ngFor="let state of stateOptions" [ngValue]="state">{{state}}</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputZip">Zip</label>
                      <input type="text" class="form-control" id="inputZip" formControlName="zip">
                    </div>
                  </div>
            </section>
            <p>
                <button class="btn btn-success" type="submit" [disabled]="userForm.invalid"><i class="fas fa-save"></i> Save</button>
    
                <button class="btn btn-warning" (click)="clear()"><i class="fas fa-snowplow"></i> Clear</button>

                <button class="btn btn-info" (click)="autoFillAddress()"><i class="fas fa-address-card"></i> Auto Fill Address</button>
            </p>
        </form>

    </div>

</div>
